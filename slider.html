<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>People Attending</title>
<link rel="stylesheet" type="text/css" href="css/slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/slider.js" type="text/javascript"></script>
    <div id="sliderFormDiv" class="sliderForm">
        <form id="sliderForm" name="sliderForm">
            <input type="range" min="1" max="10" value="1" class="sliderForm slider" id="slider" name="peopleAttending">
            <input type="submit" value="Confirm" id="submitSlider" class="sliderForm sliderFormButton button is-primary" onclick="submit()">
        </form>
        <div class="card">
            <div class="card-header">
                <div class="card-content">
                    <div class="label">
                        <h4 class="valueOutput">
                            Number of People: 
                        </div>
                        <span id="valueOutput" class="valueOutput">1</span></h4>
                </div>
            </div>
        </div>
    <script>
        var slider = document.getElementById('slider');
        var output = document.getElementById('valueOutput');
        slider.oninput = function() {
            output.innerHTML = this.value;
        }
    </script>
        <footer class="footer">
            <div class="container">
                <div class="content">
                    <div class="columns is-centered is-mobile">
                        <div class="column is-narrow">
                            <button class="footerButton button" value="GitHub">
                        </div>
                        <div class="column is-narrow">
                            <button class="footerButton button" value="Email">
                        </div>
                    </div>
                </div>
            </div>
        </footer>
</body>

</html>
