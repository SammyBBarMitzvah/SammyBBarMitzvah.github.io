<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>People Attending</title>
<link rel="stylesheet" type="text/css" href="css/slider.css">
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="AmplifyJS/amplify.min.js"></script>
    <script src="js/slider.js" type="text/javascript"></script>
    <div id="sliderFormDiv" class="sliderForm">
        <form id="sliderForm" name="sliderForm">
            <input type="range" min="1" max="10" value="1" class="sliderForm slider" id="slider">
            <input type="submit" value="Confirm" id="submitSlider" class="sliderForm sliderFormButton">
        </form>
        <h4 class="valueOutput">Number of People: <span id="valueOutput" class="valueOutput">1</span></h4>
    </div>
    <script>
        var slider = document.getElementById('slider');
        var output = document.getElementById('valueOutput');
        slider.oninput = function() {
            output.innerHTML = this.value;
        }
    </script>
</body>

</html>
