<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>People Attending</title>
    <link rel="stylesheet" type="text/css" href="css/slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>


    <div class="container">
        <div id="modal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <form id="sliderForm" name="sliderForm">
                    <input type="range" min="1" max="10" value="1" class="sliderForm slider" id="slider" name="peopleAttending">
                    <input type="submit" value="Confirm" id="submitSlider" class="sliderForm sliderFormButton button is-primary">
                </form>
                <div class="card">
                    <div class="card-content">
                        <div class="label">
                            <h4 class="valueOutput">
                                Number of People:
                        </div>
                        <span id="valueOutput" class="valueOutput">1</span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a class="button is-large modal-button" data-target="modal" id="modalOpen">Open Modal</a>
    <script>
        var slider = document.getElementById('slider');
        var output = document.getElementById('valueOutput');
        slider.oninput = function() {
            output.innerHTML = this.value;
        }
    </script>
    <footer class="footer">
        <section class="hero">
            <div class="hero-body">
                <div class="container">
                    <div class="content">
                        <div class="columns is-centered is-mobile">
                            <div class="column is-narrow">
                                <a href="https://github.com/SammyBBarMitzvah/sammybbarmitzvah.github.io" class="footerButton button">
                                    <span class="icon" style="margin-right: 0.5;margin-right: 1px;">
                                    <i class="fab fa-github"> </i>
                                </span> GitHub
                                </a>
                            </div>
                            <div class="column is-narrow">
                                <a href="mailto:joshuaebeck@gmail.com" class="footerButton button">
                                    <span class="icon" style="margin-right: 0.5;margin-right: 1px;">
                                <i class="far fa-envelope"> </i>
                            </span> Email
                                </a>
                            </div>
                            <div class="column is-narrow">
                                <a href="https://paypal.com" class="footerButton button">
                                    <span class="icon"style="margin-right: 1px;">
                                        <i class="fab fa-paypal"></i>
                                    </span>Donate
                                </a>
                            </div>
                            <!--
                        <div class="column is-narrow">
                            <a class="footerButton button" href="#">
                                <span class="icon" style="margin-right: 1px;">
                                    <i class=""></i>
                                </span>WRITE HERE
                            </a>
                        </div> -->
                    
                        </div>

                            <p style="text-align: center;">
                                This website was made and developed by <strong>Alex Beck</strong> using <a href="https://bulma.io/">Bulma</a>
                            </p>
                        
                    </div>
                </div>
            </div>
        </section>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/slider.js" type="text/javascript"></script>
    <!-- Range Slider for mobile-->
    <script type="text/javascript" src="https://cdn.rawgit.com/dwyl/range-touch/master/range-touch.min.js"></script>
</body>

</html>
